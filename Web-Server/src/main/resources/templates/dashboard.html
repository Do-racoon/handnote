<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>HandNote</title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <h2>This is your Admin Dashboard</h2>
</div>
<form action="/content" method="get">
    <button class="btn btn-lg btn-primary btn-block" type="submit">새글 쓰기</button>
</form>

<li th:each="content : ${contents}">
    <a th:text="${content.title}" href="content-update.html" th:href="@{/content/{id}(id=${content.id})}"></a>
</li>
<form th:action="@{/logout}" method="post">
    <button type="submit">Sign Out</button>
</form>
</body>
</html>
